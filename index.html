    <h2>Complex Form</h2>
    <form>
        <fieldset>
            <legend>Personal Information:</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <br>
            <br>
            <label for="name1">Email:</label>
            <input type="text" name="name1" id="name1">
            <br>
            <br>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone">
            <br>
            <br>

            <label for="dateofbirth">Dath Of Birth:</label>
            <input type="date" name="dateofbirth" id="dateofbirth">
            <br>
            <br>

            <span>Gender:</span>
            <input type="radio" name="radio3" id="radio3">
            <label for="radio3">Male</label>
            <input type="radio" name="radio4" id="radio4">
            <label for="radio4">Female</label>
            <br>
            <br>


            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="pakistan">Pakistan</option>
                <option value="china">Chine</option>
            </select>

        </fieldset>
        <fieldset>
            <legend>Address:</legend>
            <label for="street">Street:</label>
            <input type="text" name="street" id="street">
            <br>
            <br>
            <label for="city">City:</label>
            <input type="text" name="city" id="city">
            <br>
            <br>
            <label for="state">State:</label>
            <input type="text" name="state" id="state">
            <br>
            <br>
            <label for="code">Zip Code:</label>
            <input type="text" name="code" id="code">
            <br>
            <br>
        </fieldset>
        <fieldset>
            <legend>Other Information:</legend>
             <label for="textarea">Comments:</label>
             <br>
             <textarea name="text" id="textarea" cols="30" rows="10"></textarea>
             <label for="terms">I agree to the terms of service:</label>
             <input type="checkbox" name="terms" id="terms">
             </fieldset> 
             <input type="button" value="submit">
    </form>

</body>
